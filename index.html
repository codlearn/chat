<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css"
        integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title> chat </title>
</head>

<body>
    <main >
        <div id="box-contact">
            <div id="user-info">
                <div class="avatar">
                    <span class="active"></span>
                    <img height="35" src='https://s3.amazonaws.com/uifaces/faces/twitter/josephstein/128.jpg' />
                </div>
                <span> Darcy chen </span>
                <div class="options">
                    <div class="dropdown">
                        <i class="fas fa-ellipsis-v drop-button"></i>
                        <div class="dropdown-menu">
                            <div class="menu-item">
                                <i class="fas fa-cog"></i>
                                <span> Setting </span>
                            </div>
                            <div class="menu-item">
                                <i class="fas fa-user"></i>
                                <span> profile </span>
                            </div>
                            <div class="menu-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span> Logout </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-search">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search message or user" />
            </div>
            <div id="contact-list"></div>
        </div>


        <div id="box-message">
            <div class="message-header">
                <div class="message-info">
                    <div class="back">
                        <a href="#"> <i class="fas fa-chevron-left"></i> </a>
                    </div>
                    <div class="avatar">
                        <img height="30" src='https://s3.amazonaws.com/uifaces/faces/twitter/josephstein/128.jpg' />
                    </div>
                    <div class="info">
                        <span> Andy hui </span>
                        <small> en linea </small>
                    </div>
                </div>
                <div class="message-options">
                    <a href="#"> <i class="fas fa-star"></i> </a>
                    <a href="#"> <i class="fas fa-video"></i> </a>
                    <a href="#"> <i class="fas fa-phone-alt"></i> </a>
                    <a href="#"> <i class="fas fa-ellipsis-v"></i> </a>

                </div>
            </div>

            <div class="message-body">
                <div class="message-content"></div>
            </div>

            <div class="message-footer">
                <div class="footer-content">
                    <div class="option-list">                        
                        <label for="file">
                            <input type="file" class="none" id="file" />
                            <i class="fas fa-image"></i>
                        </label>
                        <a href="#"><i class="fas fa-microphone"></i></a>
                    </div>
                    <div class="box-search">
                        <input type="text" id="emojis" data-emoji-placeholder=":smiley" />
                    </div>
                    <div class="send">
                        <a href="#" id="button-emojis"><i class="fas fa-smile"></i></a>
                        <a href="#" id="btn-send"> <i class="fas fa-paper-plane"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"
        integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA=="
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#emojis").emojioneArea({
                search: false,
                inline: true,
                placeholder: "write a message...",
                autoHideFilters: true,
                buttonTitle: "emojis",
                tones: false,

            });
            $('#button-emojis').click(function () {
                console.log("active emojis...")
                if($('.emojionearea-button').hasClass('active')){
                    $("#emojis").data("emojioneArea").hidePicker();
                } else {
                    $("#emojis").data("emojioneArea").showPicker();
                }
            })

        });
    </script>
</body>

</html>
